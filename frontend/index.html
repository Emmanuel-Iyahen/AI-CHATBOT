<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <header>
      <h2>ðŸ¤– AI Chatbot</h2>
    </header>

    <p style="text-align: center; justify-content: center;">Ask me Questions on <span id="topic-display"></span></p>

    <main id="chat-box" class="chat-box"></main>

    <footer class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

    <script>
    // Get topic from localStorage
    const topic = localStorage.getItem('chatbot_topic');

    alert(topic);

    // Display it in the page
    document.getElementById('topic-display').textContent = topic || 'No topic selected';
  </script>

  <script src="app.js"></script>
</body>
</html>
