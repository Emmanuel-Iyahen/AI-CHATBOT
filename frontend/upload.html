

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload PDF for AI Assistance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* background: linear-gradient(to right, #f0f2f5, #e4ecf7); */
      background-image: url('chatbot.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }

    label {
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      /* background-color: #4a90e2; */
      background-color: #FFA500;
      color: white;
      border: none;
      padding: 12px 18px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      /* background-color: #3a78c2; */
      background-color: #FFA500;
    }

    #response {
      margin-top: 16px;
      text-align: center;
      color: #2c3e50;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="upload-container">
   
    <h1>Upload PDF for AI Assistance </h1>
    <form id="upload-form" enctype="multipart/form-data">
      <label for="title">Topic/Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="file">Select PDF:</label>
      <input type="file" id="file" name="file" accept="application/pdf" required />

      <button type="submit">Upload</button>
    </form>

    <div class="loading" id="loading">
      <span class="spinner"></span> Uploading...
    </div>

    <p id="response"></p>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const loading = document.getElementById('loading');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const title = document.getElementById('title').value;

      // Save topic to localStorage
      localStorage.setItem('chatbot_topic', title);

      // Show loading animation
      loading.style.display = 'block';
      responseEl.textContent = '';

      try {
        const response = await fetch('/upload_pdf/', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();

        if (response.ok) {
          responseEl.textContent = "Upload successful!";
          // Redirect to index.html after short delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          responseEl.textContent = data.message || "Upload failed.";
        }
      } catch (error) {
        responseEl.textContent = 'Upload failed. Please try again.';
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
