events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    client_max_body_size 100M;

    upstream backend {
        server backend:8000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name ai.smartprojects.dev www.ai.smartprojects.dev localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name ai.smartprojects.dev www.ai.smartprojects.dev localhost;

        # SSL certificates (mounted from host)
        # SSL certificates (updated paths)
        ssl_certificate /etc/ssl/certs/live/ai.smartprojects.dev/fullchain.pem;
        ssl_certificate_key /etc/ssl/certs/live/ai.smartprojects.dev/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index upload.html;
            try_files $uri $uri/ @backend;
        }

        # ✅ ALL API REQUESTS GO TO BACKEND
        location @backend {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}
